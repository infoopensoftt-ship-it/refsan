<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refsan Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Refsan API Test Debug</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testStats()">Test Stats</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            try {
                addResult('Testing API Base URL: ' + API_BASE);
                
                const response = await fetch(API_BASE.replace('/api', '/'));
                const text = await response.text();
                
                addResult('Root response: ' + response.status + ' - ' + text.substring(0, 200));
            } catch (error) {
                addResult('API Test Error: ' + error.message, false);
            }
        }
        
        async function testLogin() {
            try {
                addResult('Testing login API...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@demo.com',
                        password: 'admin123'
                    })
                });
                
                addResult('Login response status: ' + response.status);
                addResult('Login response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const contentType = response.headers.get('content-type');
                addResult('Content-Type: ' + contentType);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Login SUCCESS: ' + JSON.stringify(data, null, 2));
                } else {
                    const errorText = await response.text();
                    addResult('Login ERROR: ' + errorText, false);
                }
            } catch (error) {
                addResult('Login Test Error: ' + error.message, false);
            }
        }
        
        async function testStats() {
            try {
                addResult('Testing stats API...');
                
                // First login to get token
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@demo.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    addResult('Cannot test stats - login failed', false);
                    return;
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                
                // Now test stats
                const statsResponse = await fetch(`${API_BASE}/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                addResult('Stats response status: ' + statsResponse.status);
                
                if (statsResponse.ok) {
                    const statsData = await statsResponse.json();
                    addResult('Stats SUCCESS: ' + JSON.stringify(statsData));
                } else {
                    const errorText = await statsResponse.text();
                    addResult('Stats ERROR: ' + errorText, false);
                }
            } catch (error) {
                addResult('Stats Test Error: ' + error.message, false);
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('Debug page loaded. API_BASE: ' + API_BASE);
            testAPI();
        };
    </script>
</body>
</html>
