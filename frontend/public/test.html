<!DOCTYPE html>
<html>
<head>
    <title>Refsan Türkiye - Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Refsan Servis">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="refsan-logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }
        .logo-text {
            text-align: left;
        }
        .logo-text h1 {
            margin-bottom: 5px;
            font-size: 2.2em;
        }
        .logo-text .subtitle {
            margin-top: 0;
            font-size: 1.1em;
        }
        h1 { 
            color: #2d3748;
            margin-bottom: 0;
            font-size: 2.5em;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                min-height: 100vh;
            }
            .form-container {
                padding: 1.5rem;
                margin: 0;
                width: 100%;
                max-width: none;
                border-radius: 0;
            }
            .logo {
                width: 60px;
            }
            .logo-text h1 {
                font-size: 1.5em;
            }
            .logo-text .subtitle {
                font-size: 0.9em;
            }
            .demo-buttons {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .demo-btn {
                padding: 0.75rem;
                font-size: 0.9em;
            }
            .form-section input, .form-section button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .logo-text {
                text-align: center;
            }
        }
        .form-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .demo-btn {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .admin { background: #e53e3e; }
        .tech { background: #3182ce; }
        .customer { background: #38a169; }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }
        .success { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #742a2a; }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            color: #4a5568;
            transition: all 0.3s;
        }
        .tab:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="refsan-logo.png" alt="Refsan Technical Logo" class="logo">
            <div class="logo-text">
                <h1>Refsan Türkiye</h1>
                <p class="subtitle">Teknik Servis Sistemi</p>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Giriş Yap</button>
            <button class="tab" onclick="showTab('register')">Kayıt Ol</button>
        </div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <div class="form-section">
                <input type="email" id="login-email" placeholder="E-posta" value="">
                <input type="password" id="login-password" placeholder="Şifre" value="">
                <button id="login-btn" type="button">Giriş Yap</button>
            </div>
        </div>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <div class="form-section">
                <input type="text" id="reg-name" placeholder="Ad Soyad *" required>
                <input type="email" id="reg-email" placeholder="E-posta *" required>
                <input type="tel" id="reg-phone" placeholder="Telefon (05XX XXX XX XX)">
                <select id="reg-role" required>
                    <option value="">Rol seçin *</option>
                    <option value="teknisyen">Teknisyen</option>
                    <option value="musteri">Müşteri</option>
                </select>
                <input type="password" id="reg-password" placeholder="Şifre *" required>
                <button id="register-btn" type="button">Kayıt Ol</button>
                <small style="color: #666; font-size: 12px;">
                    Not: Admin hesabı için mevcut admin ile iletişime geçin.
                </small>
            </div>
        </div>

        <div id="result" class="status"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        // Make functions global
        window.login = login;
        window.quickLogin = quickLogin;
        window.showTab = showTab;
        window.showResult = showResult;
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Demo login function for demo buttons
        async function demoLogin(role) {
            const credentials = {
                admin: { email: 'admin@demo.com', password: 'admin123' },
                teknisyen: { email: 'teknisyen@demo.com', password: 'teknisyen123' },
                musteri: { email: 'musteri@demo.com', password: 'musteri123' }
            };

            const cred = credentials[role];
            if (!cred) {
                alert('❌ Geçersiz rol: ' + role);
                return;
            }

            // Fill the form
            document.getElementById('login-email').value = cred.email;
            document.getElementById('login-password').value = cred.password;
            
            // Call login function
            await login();
        }

        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = isSuccess ? 'status success' : 'status error';
            result.style.display = 'block';
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showResult('E-posta ve şifre gerekli!', false);
                return;
            }

            try {
                console.log('Attempting login for:', email);
                console.log('API_BASE:', API_BASE);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    mode: 'cors'
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    console.error('HTTP error:', response.status, response.statusText);
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    showResult('❌ Giriş hatası: ' + response.status + ' - ' + errorText, false);
                    return;
                }
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await response.text();
                    console.error('Non-JSON response:', responseText);
                    showResult('❌ Sunucu yanıtı JSON formatında değil: ' + responseText.substring(0, 100), false);
                    return;
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                console.log('User role:', data.user ? data.user.role : 'NO USER');
                console.log('Access token exists:', !!data.access_token);
                
                if (data.access_token && data.user) {
                    showResult(`✅ ${data.user.full_name} olarak giriş yapıldı! (${data.user.role})`);
                    
                    // Store token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Verify storage
                    const storedToken = localStorage.getItem('token');
                    console.log('✅ Token stored successfully:', storedToken ? 'YES' : 'NO');
                    console.log('User role for switch:', data.user.role);
                    
                    // Redirect based on role with slight delay to ensure localStorage is written
                    setTimeout(() => {
                        console.log('🚀 Redirecting now for role:', data.user.role);
                        let targetPage = '';
                        switch(data.user.role) {
                            case 'admin':
                                targetPage = 'admin.html';
                                break;
                            case 'teknisyen':
                                targetPage = 'teknisyen.html';
                                break;
                            case 'musteri':
                                targetPage = 'musteri.html';
                                break;
                            default:
                                console.error('Unknown role:', data.user.role);
                                showResult('❌ Bilinmeyen rol: ' + data.user.role, false);
                                return;
                        }
                        console.log('Navigating to:', targetPage);
                        window.location.replace(targetPage);
                    }, 1500);
                } else {
                    showResult('❌ Giriş başarısız: Geçersiz yanıt formatı', false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showResult('❌ Bağlantı hatası: ' + error.message, false);
            }
        }

        async function register() {
            const full_name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const role = document.getElementById('reg-role').value;
            const password = document.getElementById('reg-password').value;

            if (!full_name || !email || !role || !password) {
                showResult('Zorunlu alanları doldurun!', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name, email, phone, role, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Kayıt başarılı! ${data.full_name} (${data.role}) hesabı oluşturuldu. Şimdi giriş yapabilirsiniz.`);
                    
                    // Clear form and switch to login
                    document.getElementById('reg-name').value = '';
                    document.getElementById('reg-email').value = '';
                    document.getElementById('reg-phone').value = '';
                    document.getElementById('reg-role').value = '';
                    document.getElementById('reg-password').value = '';
                    
                    // Fill login form
                    document.getElementById('login-email').value = email;
                    setTimeout(() => showTab('login'), 2000);
                } else {
                    const error = await response.json();
                    showResult('❌ ' + (error.detail || 'Kayıt başarısız'), false);
                }
            } catch (error) {
                showResult('❌ Bağlantı hatası: ' + error.message, false);
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                showResult(`Merhaba ${userData.full_name}! Zaten giriş yapmışsınız (${userData.role})`);
            }
        };
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Test JavaScript execution
        console.log('🔧 Refsan JavaScript loaded successfully!');
        console.log('API_BASE should be:', window.location.origin + '/api');
        
        // Add event listeners after page loads
        window.addEventListener('load', function() {
            console.log('🔥 Setting up event listeners...');
            
            // Login button event listener
            const loginBtn = document.getElementById('login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('🔧 Login button clicked');
                    login();
                });
                console.log('✅ Login button event listener added');
            }
            
            // Register button event listener
            const registerBtn = document.getElementById('register-btn');
            if (registerBtn) {
                registerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('🔧 Register button clicked');
                    register();
                });
                console.log('✅ Register button event listener added');
            }
        });
    </script>
</body>
</html>
