<!DOCTYPE html>
<html>
<head>
    <title>Refsan T√ºrkiye - Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Refsan Servis">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="refsan-logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }
        .logo-text {
            text-align: left;
        }
        .logo-text h1 {
            margin-bottom: 5px;
            font-size: 2.2em;
        }
        .logo-text .subtitle {
            margin-top: 0;
            font-size: 1.1em;
        }
        h1 { 
            color: #2d3748;
            margin-bottom: 0;
            font-size: 2.5em;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                min-height: 100vh;
            }
            .form-container {
                padding: 1.5rem;
                margin: 0;
                width: 100%;
                max-width: none;
                border-radius: 0;
            }
            .logo {
                width: 60px;
            }
            .logo-text h1 {
                font-size: 1.5em;
            }
            .logo-text .subtitle {
                font-size: 0.9em;
            }
            .demo-buttons {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .demo-btn {
                padding: 0.75rem;
                font-size: 0.9em;
            }
            .form-section input, .form-section button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .logo-text {
                text-align: center;
            }
        }
        .form-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .demo-btn {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .admin { background: #e53e3e; }
        .tech { background: #3182ce; }
        .customer { background: #38a169; }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }
        .success { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #742a2a; }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            background: #edf2f7;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }
        .tab.active {
            background: white;
            border-bottom: 2px solid #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="refsan-logo.png" alt="Refsan Technical Logo" class="logo">
            <div class="logo-text">
                <h1>Refsan T√ºrkiye</h1>
                <p class="subtitle">Teknik Servis Sistemi</p>
            </div>
        </div>
        
        <!-- Demo Buttons -->
        <div class="form-section">
            <h3>Demo Hesaplar</h3>
            <div class="demo-buttons">
                <button class="demo-btn admin" onclick="quickLogin('admin@demo.com', 'admin123')">
                    üë®‚Äçüíº Admin
                </button>
                <button class="demo-btn tech" onclick="quickLogin('teknisyen@demo.com', 'teknisyen123')">
                    üîß Teknisyen
                </button>
                <button class="demo-btn customer" onclick="quickLogin('musteri@demo.com', 'musteri123')">
                    üë§ M√º≈üteri
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Giri≈ü Yap</button>
            <button class="tab" onclick="showTab('register')">Kayƒ±t Ol</button>
        </div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <div class="form-section">
                <input type="email" id="login-email" placeholder="E-posta" value="">
                <input type="password" id="login-password" placeholder="≈ûifre" value="">
                <button onclick="login()">Giri≈ü Yap</button>
            </div>
        </div>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <div class="form-section">
                <input type="text" id="reg-name" placeholder="Ad Soyad *" required>
                <input type="email" id="reg-email" placeholder="E-posta *" required>
                <input type="tel" id="reg-phone" placeholder="Telefon (05XX XXX XX XX)">
                <select id="reg-role" required>
                    <option value="">Rol se√ßin *</option>
                    <option value="teknisyen">Teknisyen</option>
                    <option value="musteri">M√º≈üteri</option>
                </select>
                <input type="password" id="reg-password" placeholder="≈ûifre *" required>
                <button onclick="register()">Kayƒ±t Ol</button>
                <small style="color: #666; font-size: 12px;">
                    Not: Admin hesabƒ± i√ßin mevcut admin ile ileti≈üime ge√ßin.
                </small>
            </div>
        </div>

        <div id="result" class="status"></div>

        <!-- Test New Account -->
        <div class="form-section" style="border-top: 1px solid #e2e8f0; margin-top: 30px; padding-top: 20px;">
            <h4>üÜï Test Hesabƒ±</h4>
            <button class="demo-btn tech" onclick="quickLogin('test@test.com', 'test123')">
                Test Teknisyen Giri≈üi
            </button>
            <small style="color: #666;">Az √∂nce olu≈üturulan test hesabƒ±</small>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = isSuccess ? 'status success' : 'status error';
            result.style.display = 'block';
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }

        function quickLogin(email, password) {
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').value = password;
            showTab('login');
            setTimeout(login, 500);
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showResult('E-posta ve ≈üifre gerekli!', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ ${data.user.full_name} olarak giri≈ü yapƒ±ldƒ±! (${data.user.role})`);
                    
                    // Store token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    setTimeout(() => {
                        switch(data.user.role) {
                            case 'admin':
                                window.location.href = 'admin.html';
                                break;
                            case 'teknisyen':
                                window.location.href = 'teknisyen.html';
                                break;
                            case 'musteri':
                                window.location.href = 'musteri.html';
                                break;
                        }
                    }, 500); // Reduced from 2000ms to 500ms for better UX
                } else {
                    const error = await response.json();
                    showResult('‚ùå ' + (error.detail || 'Giri≈ü ba≈üarƒ±sƒ±z'), false);
                }
            } catch (error) {
                showResult('‚ùå Baƒülantƒ± hatasƒ±: ' + error.message, false);
            }
        }

        async function register() {
            const full_name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const role = document.getElementById('reg-role').value;
            const password = document.getElementById('reg-password').value;

            if (!full_name || !email || !role || !password) {
                showResult('Zorunlu alanlarƒ± doldurun!', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name, email, phone, role, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Kayƒ±t ba≈üarƒ±lƒ±! ${data.full_name} (${data.role}) hesabƒ± olu≈üturuldu. ≈ûimdi giri≈ü yapabilirsiniz.`);
                    
                    // Clear form and switch to login
                    document.getElementById('reg-name').value = '';
                    document.getElementById('reg-email').value = '';
                    document.getElementById('reg-phone').value = '';
                    document.getElementById('reg-role').value = '';
                    document.getElementById('reg-password').value = '';
                    
                    // Fill login form
                    document.getElementById('login-email').value = email;
                    setTimeout(() => showTab('login'), 2000);
                } else {
                    const error = await response.json();
                    showResult('‚ùå ' + (error.detail || 'Kayƒ±t ba≈üarƒ±sƒ±z'), false);
                }
            } catch (error) {
                showResult('‚ùå Baƒülantƒ± hatasƒ±: ' + error.message, false);
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                showResult(`Merhaba ${userData.full_name}! Zaten giri≈ü yapmƒ±≈üsƒ±nƒ±z (${userData.role})`);
            }
        };
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
